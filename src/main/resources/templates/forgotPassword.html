<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
	<head>
		<meta charset="utf-8">
        <meta http-equiv="x-ua-compatible" content="ie=edge">
		<title>Forgot Password</title>
	    <script	type="text/javascript" src="@{/webjars/bootstrap/4.0.0-2/css/bootstrap.min.js}"></script>
	    <link th:rel="stylesheet" th:href="@{/webjars/font-awesome/5.11.2/css/all.css}"/>
	    <link th:rel="stylesheet" th:href="@{/webjars/bootstrap/4.0.0-2/css/bootstrap.min.css}"/>
		
	</head>
	<body>
		<div>
		    <h2>Forgot Password</h2>
		</div>
		<form th:action="@{/forgotPassword}" method="post" style="max-width: 420px; margin: 0 auto;">
			<div class="border border-secondary rounded p-3">
				<div class="alert alert-danger" th:text="${errorUserMessage}" th:unless="${errorUserMessage==null}">
				</div>
				<div class="alert alert-danger" th:text="${errorEmailMessage}" th:unless="${errorEmailMessage==null}">
				</div>
			    <div>
			        <p>We will be sending a reset password link to your email.</p>
			    </div>
			    <div>
			        <p>
			            <input type="email" name="email" class="form-control" placeholder="Enter your e-mail" required autofocus/>
			        </p>         
			        <p class="text-center">
			            <input type="submit" value="Send" class="btn btn-primary" />
			        </p>
			    </div>
			</div>
		</form>
	</body>
</html>
