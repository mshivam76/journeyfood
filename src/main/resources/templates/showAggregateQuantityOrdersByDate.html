<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
	<head th:replace="fragments :: html_head">
    <body>
    	<div th:replace="fragments :: menu"></div>
 		<div class="container text-center">
		    <div th:switch="${order}">
		    	<h2 th:case="null">No orders yet!</h2>
		    	<div th:case="*" class="table-responsive-sm">
			    	<h2>Orders</h2><a th:href="@{/admin/orders/totalPlacedOrders/export/excel/{date}(date=${date})}">Export to excel</a>
			        <table  class="table table-striped table-bordered">
			            <thead class="thead-dark">
			                <tr>
			                    <th>Total Head Count</th>
			                    <th>Bread Quantity</th>
			                    <th>Achar Quantity</th>
			                    <th>Jam Quantity</th>
			                    <th>Puri Quantity</th>
			                    <th>Thepla Quantity</th>
			                    <th>Roti Quantity</th>
			                    <th>Meal retrieval Date</th>
			                </tr>
			            </thead>
			            <tbody>
			                <tr>
			                    <td th:text="${order.totalHeadCount}">Head Count</td>
			                    <td th:text="${order.totalBread}">Bread Count</td>
			                    <td th:text="${order.totalAchar}">Achar Quantity</td>
			                    <td th:text="${order.totalJam}">Jam Quantity</td>
			                    <td th:text="${order.totalPuri}">Puri Quantity</td>
			                    <td th:text="${order.totalThepla}">Thepla Quantity</td>
			                    <td th:text="${order.totalRoti}">Roti Quantity</td>
			                    <td th:text="${order.mealRetrievalDate}">Meal retrieval date</td>
			                </tr>
			            </tbody>
			        </table>
			    </div>    
		    </div>
		</div>
	</body>
</html>
