<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
	<head th:replace="fragments :: html_head"/>
	<body>
		<div th:replace="fragments :: menu"/></div>
		<div class="container text-center">
			<div th:replace="fragments :: show_alert_message"></div>
		    <div>
		        <h1>List of Special Items</h1>
		    </div>
		     
		    <div>
		        <table class="table table-striped table-bordered">
		            <thead class="thead-dark">
		                <tr>
		                    <th>Item ID</th>
		                    <th>Special Item</th>
		                    <th>Operations</th>
		                </tr>
		            </thead>
		            <tbody>
		                <tr th:each="item: ${items}">
		                    <td th:text="${item.itemId}">Item ID</td>
		                    <td th:text="${item.item}">Serving Items</td>
		                    <td>
		                    	<a th:href="@{/admin/item/edit/{itemId}(itemId=${item.itemId})}">Edit</a>&nbsp;&nbsp;&nbsp;
		                    	<a th:href="@{/admin/item/delete/{itemId}(itemId=${item.itemId})}">Delete</a>&nbsp;&nbsp;&nbsp;
		                    </td>
		                </tr>
		            </tbody>
		        </table>
		    </div>
		</div>
		<div th:replace="fragments :: menu_bug"></div>
	</body>
</html>
