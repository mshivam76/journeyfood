<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
    <head th:replace="fragments :: html_head">
    <body>
    	<div th:replace="fragments :: menu"></div>
	   	<div class="container">
		    <div class="row">
		        <div class="col-md-12"> 
		            <form th:action="@{/addSpecialItems}" th:object="${specialItems}" method="post">
			            <h2 class="mb-5">Special Items to be displayed in Journeyfood</h2>
			            <div class="form-group">
			            	<label>Choose Special Food:</label>
							<div class="form-group" th:each="item : ${specialItems}">
								<!--<input type="checkbox" th:field="*{specialItems}" th:value="${item}"/>-->
							    <label th:for="${#ids.prev('items')}" th:text="${item}"></label>
							</div>
			            </div>
		                <div class="form-group">
							<div class="form-row align-items-center">
								<div class="col-auto my-1">
									<button class="btn btn-primary" type="submit">Add Order</button>
								</div>
								<div class="col-auto my-1">
				                	<button class="btn btn-danger" type="reset">Reset Order</button>
				                </div>
			                </div>
		                </div>
		            </form>
		        </div>
		    </div>

		</div>
    </body>
</html>
