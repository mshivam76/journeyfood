<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
    <head th:replace="fragments :: html_head">
    <body>
    	<div th:replace="fragments :: menu"/></div>
	   	<div class="container">
		    <div class="row">
		        <div class="col-md-12"> 
		            <form th:action="@{/orderKitchenDept}" th:object="${orderForKitchenDepartment}" method="post">
		            	<!-- <div>
		            		<div class="alert alert-danger" role="alert" th:if="${#fields.hasAnyErrors()}"><h3>Mandatory field validation Errors:</h3>
							    <ul>
							        <li th:each="err : ${#fields.allErrors()}" th:text="${err}" />
							    </ul>
							</div>
		            	</div> -->
			            <h2 class="mb-5">Order for Kitchen Department</h2>
			            <div class="form-group">
		                    <label for="date">Meal retrieval Date:</label>
		                    <div class="input-group date" id="datetimepicker1" data-target-input="nearest">
		                        <input type="text" class="form-control datetimepicker-input" data-target="#datetimepicker1" th:field="*{orderForDate}" id="date" placeholder="Choose meal retrieval date"/>
		                        <div class="input-group-append" data-target="#datetimepicker1" data-toggle="datetimepicker">
		                            <div class="input-group-text"><i class="fa fa-calendar-alt"></i></div>
		                        </div>
		                    </div>
		                    <div class="alert alert-danger" role="alert" th:if="${#fields.hasErrors('orderForDate')}" th:errors="*{orderForDate}"></div>
		                </div>
		                <div class="form-group">
			                <label for="chutney">Chutney</label>
						    <input type="number" th:field="*{chutney}" class="form-control" placeholder="Head count for Chutney">
		                </div> 

						<div class="form-group">
			                <label for="tomatoRice">Tomato Rice</label>
						    <input type="number" th:field="*{tomatoRice}" class="form-control" placeholder="Head count for tomato Rice">
		                </div> 

		                <div class="form-group">
			                <label for="curdRice">Curd Rice</label>
						    <input type="number" th:field="*{curdRice}" class="form-control" placeholder="Head count for curd Rice">
		                </div> 

		                <div class="form-group">
			                <label for="soojiDhokla">Sooji Dhokla</label>
						    <input type="number" th:field="*{soojiDhokla}" class="form-control" placeholder="Trey count">
		                </div> 
		                
		                <div class="form-group">
			                <label for="idli">Idli</label>
						    <input type="number" th:field="*{idli}" class="form-control" placeholder="Head count for Idli">
		                </div> 
		                
		                <div class="form-group">
			                <label for="chips">Chips quantity</label>
						    <input type="number" th:field="*{chips}" class="form-control" placeholder="Head count for Chips">
		                </div> 
		                
		                <div class="form-group">
			                <label for="chips">Order for Schedule</label>
			                <select th:field="*{schedule}">
			                	<option disabled th:text="Choose time before which order should delivered"></option>
							    <option th:value="'Morning - 8:00 AM to 10:00 AM'" th:text="Morning - 8 AM to 10 AM"></option>
							    <option th:value="'Afternoon - 13:00 PM to 14:00 PM'" th:text="Afternoon - 13:00 PM to 14:00 PM"></option>
							    <option th:value="'Evening - 20:00 PM to 21:00 PM'" th:text="Evening - 20:00 PM to 21:00 PM"></option>
							</select>
						</div>
		                
						<div class="form-group">
							<button class="btn btn-primary" type="submit">Add Order</button>
		                	<button class="btn btn-danger" type="reset">Reset Order</button>
		                </div>
		            </form>
		        </div>
		    </div>

		</div>
		<div th:replace="fragments :: datePicker_menu"></div>
    </body>
</html>
