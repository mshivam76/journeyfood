<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="x-ua-compatible" content="ie=edge">
        <title>Add Order</title>
	    <script type="text/javascript" src="webjars/jquery/2.2.3/jquery.min.js"></script>
	    <script	type="text/javascript" src="@{/webjars/bootstrap/4.0.0-2/css/bootstrap.min.js}"></script>
	    <link th:rel="stylesheet" th:href="@{/assets/tempusdominus-bootstrap-4/tempusdominus-bootstrap-4.min.css}"/>
	    <link th:rel="stylesheet" th:href="@{/webjars/font-awesome/5.11.2/css/all.css}"/>
	    <link th:rel="stylesheet" th:href="@{/webjars/bootstrap/4.0.0-2/css/bootstrap.min.css}"/>
    </head>
    <body>
	   	<div class="container">
		    <div class="row">
		        <div class="col-md-4 mt-5">
		        	<div id="successMessage"class="alert alert-success" role="alert">
					  Order saved successfully
					</div>
					<div id="failureMessage" class="alert alert-danger" role="alert">
					  Invalid data
					</div>
		            <form action="#" th:action="@{/addJourneyFoodOrder}" th:object="${journeyFoodOrder}"method="post">
			            <h2 class="mb-5">New Order</h2>
		                <div class="form-group">
		                    <label for="nameOfCenter">Name of Center</label>
						    <input type="text" th:field="*{nameOfCenter}" class="form-control" placeholder="Name of Center">
						    <span th:if="${#fields.hasErrors('nameOfCenter')}" th:errors="*{nameOfCenter}"></span>
		                </div>
		                <div class="form-group">
		                	<label for="nameOfGuide">Name of Guide/Teacher</label>
						    <input type="text" th:field="*{nameOfGuide}" class="form-control" placeholder="Name of Guide">
						    <span th:if="${#fields.hasErrors('nameOfGuide')}" th:errors="*{nameOfGuide}"></span>
		                </div>
		                
		                <div class="form-group">
			                <label for="headCount">Head count</label>
						    <input type="number" th:field="*{headCount}" class="form-control" placeholder="Head count">
						    <span th:if="${#fields.hasErrors('headCount')}" th:errors="*{headCount}"></span>
						    <span th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></span>
		                </div> 

		                <div class="form-group">
						    <label for="dateOfJourney">Mobile No Of Guide</label>
						    <input type="text" th:field="*{contactNoOfGuide}" class="form-control" placeholder="Mobile No Of Guide">
						    <span th:if="${#fields.hasErrors('contactNoOfGuide')}" th:errors="*{contactNoOfGuide}"></span>
		                </div>


		                <div class="form-group">
						    <label for="dateOfDeparture">Date of departure</label>
						    <div class="input-group date" id="datetimepicker2" data-target-input="nearest">
		                        <input type="text" class="form-control datetimepicker-input" data-target="#datetimepicker2" th:field="*{dateOfDeparture}" id="date" placeholder="Choose departure date"/>
		                        <span th:if="${#fields.hasErrors('dateOfDeparture')}" th:errors="*{dateOfDeparture}"></span>
		                        <div class="input-group-append" data-target="#datetimepicker2" data-toggle="datetimepicker">
		                            <div class="input-group-text"><i class="fa fa-calendar-alt"></i></div>
		                        </div>
		                    </div>
		                </div>
		
		                <div class="form-group">
		                    <label for="date">Meal retrieval time:</label>
		                    <div class="input-group date" id="datetimepicker1" data-target-input="nearest">
		                        <input type="text" class="form-control datetimepicker-input" data-target="#datetimepicker1" th:field="*{mealRetrievalTime}" id="date" placeholder="Choose meal retrieval date and time"/>
		                        <span th:if="${#fields.hasErrors('mealRetrievalTime')}" th:errors="*{mealRetrievalTime}"></span>
		                        <div class="input-group-append" data-target="#datetimepicker1" data-toggle="datetimepicker">
		                            <div class="input-group-text"><i class="fa fa-calendar-alt"></i></div>
		                        </div>
		                    </div>
		                </div>

		                <div class="form-group">
			                <label for="thepla">Thepla count</label>
						    <input type="number" th:field="*{thepla}" class="form-control" placeholder="Thepla count">
						    <span th:if="${#fields.hasErrors('thepla')}" th:errors="*{thepla}"></span>
		                </div> 

		                <div class="form-group">
			                <label for="puri">Puri count</label>
						    <input type="number" th:field="*{puri}" class="form-control" placeholder="Puri count">
						    <span th:if="${#fields.hasErrors('puri')}" th:errors="*{headCount}"></span>
		                </div> 

		                <div class="form-group">
			                <label for="roti">Roti quantity</label>
						    <input type="number" th:field="*{roti}" class="form-control" placeholder="Roti count">
						    <span th:if="${#fields.hasErrors('roti')}" th:errors="*{roti}"></span>
		                </div> 
		                
		                <div class="form-group">
			                <label for="achar">Achar(Pickle) quantity</label>
						    <input type="number" th:field="*{achar}" class="form-control" placeholder="Koki count">
						    <span th:if="${#fields.hasErrors('achar')}" th:errors="*{achar}"></span>
		                </div> 
		                
		                <div class="form-group">
			                <label for="bread">Bread quantity</label>
						    <input type="number" th:field="*{bread}" class="form-control" placeholder="bread count">
						    <span th:if="${#fields.hasErrors('bread')}" th:errors="*{bread}"></span>
		                </div> 
		                
		                <div class="form-group">
			                <label for="jam">Jam quantity</label>
						    <input type="number" th:field="*{jam}" class="form-control" placeholder="jam count">
						    <span th:if="${#fields.hasErrors('jam')}" th:errors="*{jam}"></span>
		                </div> 
		                
		                <div class="form-group">
			                <label for="others">Other items quantity</label>
						    <input type="number" th:field="*{others}" class="form-control" placeholder="Other count">
						    <span th:if="${#fields.hasErrors('others')}" th:errors="*{others}"></span>
		                </div> 
		                		                		                		                		                		
		                <button class="btn btn-primary" type="submit">Add Order</button>
		            </form>
		        </div>
		    </div>

		</div>
		<script th:src="@{/webjars/jquery/jquery.min.js}"></script>
		<script th:src="@{/webjars/popper.js/umd/popper.min.js}"></script>
		<script th:src="@{/webjars/bootstrap/js/bootstrap.min.js}"></script>
		<script th:src="@{/assets/moment/moment.min.js}"></script>
		<script th:src="@{/assets/tempusdominus-bootstrap-4/tempusdominus-bootstrap-4.min.js}"></script>
		
		<script>
		    $.fn.datetimepicker.Constructor.Default = $.extend({}, $.fn.datetimepicker.Constructor.Default, {
		        icons: {
		            time: 'far fa-clock',
		            date: 'far fa-calendar',
		            up: 'fas fa-arrow-up',
		            down: 'fas fa-arrow-down',
		            previous: 'fas fa-chevron-left',
		            next: 'fas fa-chevron-right',
		            today: 'far fa-calendar-check-o',
		            clear: 'far fa-trash',
		            close: 'far fa-times'
		        } });
		
		    $('#datetimepicker1').datetimepicker({
		        format: 'DD/MM/YYYY h:mm A'
		    });
		    
		    $('#datetimepicker2').datetimepicker({
		        format: 'DD/MM/YYYY'
		    });
		</script>
		
    </body>
</html>
