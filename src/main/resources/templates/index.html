<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="x-ua-compatible" content="ie=edge">
        <title>Users</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css" integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz" crossorigin="anonymous">
        <link rel="stylesheet" href="../css/shards.min.css">
    </head>
	<body>
		<div th:switch="${journeyFoodOrders}" class="container my-5">
			<div class="row">
                <div class="col-md-6">
				    <h2 th:case="null">No Orders yet!</h2>
			        <div th:case="*">
			            <h2>Journey Food Order</h2>
			            <table>
			                <thead>
			                    <tr>
			                        <th>Name of Center</th>
			                        <th>Name of Guide</th>
			                        <th>Head count</th>
			                        <th>Mobile no of Guide</th>
			                        <th>Date of departure</th>
			                        <th>Journey meal retrieval time</th>
			                    </tr>
			                </thead>
			                <tbody>
			                <tr th:each="journeyFoodOrder : ${journeyFoodOrders}">
			                    <td th:text="${journeyFoodOrder.nameOfCenter}"></td>
			                    <td th:text="${journeyFoodOrder.nameOfGuide}"></td>
			                    <td th:text="${journeyFoodOrder.headCount}"></td>
			                    <td th:text="${journeyFoodOrder.contactNoOfGuide}"></td>
			                    <td th:text="${journeyFoodOrder.dateOfDeparture}"></td>
			                    <td th:text="${journeyFoodOrder.mealRetrievalTime}"></td>                                        
			                    <td><a th:href="@{/edit/{id}(id=${journeyFoodOrder.id})}">Edit</a></td>
			                    <td><a th:href="@{/delete/{id}(id=${journeyFoodOrder.id})}">Delete</a></td>
			                </tr>
				            </tbody>
				        </table>
			   		 </div>      
			   		<p><a href="/signup">Add a new Order</a></p>
             	</div>
            </div>
		</div>
	</body>
</html>
